<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Author Registration Result</title>
    </head>
    <body class="bg-light">
        <div layout:fragment="content" class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white d-flex justify-content-center align-items-center py-3">
                            <h5 class="mb-0">Author Registration Successful</h5>
                        </div>
                        
                        <div class="card-body p-4">
                            <div class="card mb-4 border-0 bg-light">
                                <div class="card-body">
                                    <h5 class="card-title text-muted mb-4">Author Details</h5>
                                    <div class="mb-4">
                                        <div class="text-muted small mb-1">Name</div>
                                        <div class="h5 mb-0" th:text="${authorDTO.name}"></div>
                                    </div>
                                    <div>
                                        <div class="text-muted small mb-1">Description</div>
                                        <div class="h5 mb-0" th:text="${authorDTO.description}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-column flex-md-row justify-content-center gap-3 pt-4 border-top">
                                <a href="/authors/list" class="btn btn-primary px-4 py-2">
                                    View Author List
                                </a>
                                <a href="/authors/new" class="btn btn-outline-primary px-4 py-2">
                                    Register Another Author
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
